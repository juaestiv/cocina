          		label: "<p>Ensalada Campera 3\/4 patatas grandes (yo he puesto dos patatas medianas\/pequeñas por persona) 3 tomates 1\/2 pimientos (verde, rojo, amarillo). Cortados en dados. Los pongo en bols aparte para que que no quiera 1 cebolleteta picada en dados 4 huevos cocidos y picados Sal Aceite 60g Vinagre 15g Limon 5g Atún en aceite Pepino oocional. Eliminar las pepitas. aceitunas opcional (aparte para el que no quiera) pimienta molida Notas Las patatas las añadimos al final para que no se rompan demasiado. Poner los huevos y las patatas en agua fria con algo de sal y llevarlo a ebullicion (no muy fuerte). Para las patatas echar una cucharada de vinagre para que se pelen mejor. Cuando ebulle los huevos se dejan 10\u0026rsquo; las patatas unos 25. Mirar con un cuchillo. La cebolla ponerla en un escurridor. Espolvorear azucar blanca. dejarla unos 10\u0026rsquo; y aclarar. La vinagrata la emulsionamos aparte con varillas. Los tomates pelados y sin las pepitas y partes duras. Se pueden escaldar 1 minuto para pelarlos mejor.\nMezcalmos las verduras añadimos las patatas cachadas. añadimos la sal y le damos una vuelta añadimos la vinagreta. </p><p>ensaladas, primeros</p>",
